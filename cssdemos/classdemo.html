<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2,p{
            font-size: medium;
        }
        h1{background-color:yellow;

        }
        h2{
            color: bisque !important;
            text-transform: uppercase;
        }
        p{
            background-color:limegreen;
        }
        .myclass{
            letter-spacing: 5px;
            font-style: italic;
            color: aqua;
        }
        #myid{
            color: coral;

        }
    </style>
</head>
<body>
    <h1 class="myclass">hi hello everyone</h1>
    <h2>good evening</h2>
    <p id="myid">have a great day</p>
    <div>
        <h1>hi hello everyone</h1>
        <h2 class="myclass">good evening</h2>
        <p>have a great day</p>
    </div>
    <h1>hi hello everyone</h1>
    <h2 style="color: violet">good evening</h2>
    <p class="myclass">have a great day</p>
</body>
</html>
